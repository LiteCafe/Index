name: Push 2 Depoly Branch

#Source: ZhuMeng & MTSMC

#Mod :Yurik

on:
    push:
        branches:
            - main
    #手动触发
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # 获取源码
            - name: 迁出代码
              # 使用action库  actions/checkout获取源码
              uses: actions/checkout@master

            - name: 获取提交版本号
              id: get_version
              run: |
                  version=$(git rev-parse --short HEAD)
                  echo "VERSION=$version" >> $GITHUB_ENV
                  echo "Latest commit version: $version"

            - name: 查询所有 HTML 文件
              run: |
                  find . -type f -name "*.html" > html_files.txt
                  cat html_files.txt # 输出查找到的 HTML 文件列表

            - name: 更新 HTML 中的版本号
              run: |
                  version=${{ env.VERSION }}
                  while IFS= read -r file; do
                    sed -i "s/{{VERSION}}/$version/g" "$file"
                    echo "Updated version in $file"
                  done < html_files.txt

            - name: 输出修改后的 HTML 文件列表
              run: |
                  cat html_files.txt # 输出修改后的 HTML 文件列表

            - name: Deploy 🚀 # 部署
              uses: JamesIves/github-pages-deploy-action@v4.3.3
              with:
                  branch: Deploy # 部署后提交到的分支
                  folder: . # 这里填打包好的目录名称

